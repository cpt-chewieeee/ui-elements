<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="flex">
    <div class="title editable">A</div>
    <ul class="dnd">
      <li class="item editable">Hello</li>
      <li class="item editable">GoodBye</li>
    </ul>
  </div>

  <div class="flex">
    <div class="title editable">B</div>
    <ul class="dnd">
      <li class="item editable">Meow Meow</li>
      <li class="item editable">Cat</li>
    </ul>
  </div>

  <script src="../../helpers.js"></script>
  <script>
    let titles = byClass('editable', true)
    for (let i of titles) {
      i.addEventListener('dblclick', makeEditable)
      i.addEventListener('keydown', makeUnEditable)
    }

    function makeEditable(e) {
      e.target.contentEditable = true
      e.target.style.background = '#ffffff'
      e.target.style.textAlign = 'left'
      e.target.style.color = '#818384'
    }

    function makeUnEditable(e) {
      if (e.keyCode === 13) {
        e.target.contentEditable = false
        e.target.style = ''
      }
    }


  </script>
<script src="index.js"></script>
</body>
</html>
